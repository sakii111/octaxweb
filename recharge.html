<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OCTA X</title>

    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/responsivestyle.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-E4Q0VWHY3J');

</head>

<body>


    <div class="mainbody">
        <div class="innerBody">


            <div class="otherhead">
                <a href="/exchange.html">
                    <img src="/images/back.png" class="backimg">
                </a>
                <h4>USDT Deposit</h4>
                <a href="https://t.me/sakii_sre" target="_blank">
                    <img src="/images/virtual-assistants.png" alt="" class="conthead">
                </a>
            </div>



            <div class="rechargebody">
                <img src="/images/backupnet.jpeg" class="backimgup" alt="">

                <div class="innerBodyRecharge">

                    <h4>network</h4>
                    <div class="networksection">
                        <label for="network_trc">
                            <input type="radio" name="network" value="TRC" id="network_trc" checked>
                            <img src="/images/trc20logo.png" alt="TRC20 Logo" style="height: 20px; vertical-align: middle; margin-right: 5px;"> TRC 20
                        </label>
                        <label for="network_bep">
                            <input type="radio" name="network" value="BEP" id="network_bep">
                            <img src="/images/bnb.png" alt="BEP20 Logo" style="height: 20px; vertical-align: middle; margin-right: 5px;"> BEP 20
                        </label>
                    </div>

                    <p class="amountent">Amount</p>
                    <div class="inputsectionnet">
                        <input type="number" id="amountEnter" placeholder="Please enter the amount">
                        <span><img src="/images/us.png" alt=""> USDT</span>
                    </div>
                    <p id="warningmsg"></p>
                    <p class="avamount">Available ($) 0</p>

                    <button id='depositbutton'>Deposit</button>

                    <p class="infosec"><i class="fa fa-info-circle" aria-hidden="true"></i> For the safety of your fund, please note that the recharge address for each order is different. Please double check carefully to avoid the risk of irretrievable fund.</p>

                </div>

            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>


    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            text-align: center;
        }

        .modal-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        // Use radio buttons for network selection
        document.addEventListener('DOMContentLoaded', () => {
            const radioButtons = document.querySelectorAll('input[name="network"]');

            // Function to show the modal with a message
            function showModal(message) {
                const modal = document.getElementById('errorModal');
                const modalMessage = document.getElementById('modal-message');
                modalMessage.textContent = message;
                modal.style.display = "block";
            }

            // Function to close the modal
            window.closeModal = function() {
                const modal = document.getElementById('errorModal');
                modal.style.display = "none";
            }

            $('#depositbutton').on('click', function() {
                const amount = $('#amountEnter').val();
                const selectedNetwork = $('input[name="network"]:checked').val();
                const warningMsg = $('#warningmsg');

                if (amount === "" || amount < 100) {
                    warningMsg.text('Minimum deposit limit is 100 USDT');
                    return;
                } else {
                    warningMsg.text(''); // Clear any previous warnings
                    // Redirect to deposit.html with query parameters
                    window.location.href = 'deposit.html?amount=' + amount + '&network=' + selectedNetwork;
                }
            });
        });
    </script>
</body>

</html>
