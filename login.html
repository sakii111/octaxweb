<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: #101213;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gif-img {
            width: 100%;
            max-width: 250px;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p.description {
            color: #57636C;
            font-size: 14px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        /* Style for all inputs, with added padding for the icon */
        input {
            width: 100%;
            padding: 12px;
            padding-right: 48px; /* Added for the toggle icon */
            border: 2px solid #F1F4F8;
            border-radius: 12px;
            background-color: #F1F4F8;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        input:focus {
            border-color: #4B39EF;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #12BF54;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .btn:hover {
            background-color: #0fa049;
        }
        .links {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        .links a {
            color: #4B39EF;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }
        .forgot {
            color: #4B39EF;
            font-weight: bold;
            margin-top: 12px;
            display: inline-block;
        }
        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1380&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            display: none;
        }
        @media (min-width: 992px) {
            .image-section {
                display: block;
            }
        }
        /* New Styles for Error Message */
        .error-message {
            color: #E53935; /* A clear red color */
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-top: -8px; /* Reduce space from password field */
            margin-bottom: 16px;
            visibility: hidden; /* Start hidden */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .error-message.show {
            visibility: visible;
            opacity: 1;
        }

        /* Password toggle styles */
        .field-wrapper {
            position: relative;
            margin-bottom: 16px;
        }
        .toggle-pass {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #57636C;
            padding: 5px; /* Add padding to make clickable area larger */
            line-height: 0;
        }
        .toggle-pass img {
            width: 24px;
            height: 24px;
            display: block;
        }
        /* Adjust input to have padding for the icon */
        .field-wrapper input {
            margin-bottom: 0; /* Remove bottom margin from the input itself */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <div class="gif-container">
                    <img src="/images/loginvid.gif" alt="A GIF welcoming the user back" class="gif-img">
                </div>
                <h1>Welcome Back</h1>
                <p class="description">Let's get started by filling out the form below.</p>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required />

                    <div class="field-wrapper">
                        <input type="password" id="password" placeholder="Password" required />
                        <span class="toggle-pass" onclick="togglePassword('password', this)">
                            <img src="/images/view.png" alt="Show Password" />
                        </span>
                    </div>

                    <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
                    <button class="btn" type="submit">Sign In</button>
                </form>
                <div class="links">
                    <span>Don't have an account?</span><a href="signup.html">Sign Up here</a><br/>
                    <a class="forgot" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBplXdPF8ogTbsFOiNDPhBZIAUMPVJqDjc",
            authDomain: "first-47e77.firebaseapp.com",
            projectId: "first-47e77",
            storageBucket: "first-47e77.appspot.com",
            messagingSenderId: "326623691876",
            appId: "1:326623691876:web:ded81074a6f236ac3f0b71"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get the error message element
        const errorMessage = document.getElementById("errorMessage");

        // Define paths to your images
        const eyeOpenImgSrc = "/images/view.png";
        const eyeClosedImgSrc = "/images/hide.png";

        // âœ… Password show/hide toggle function
        window.togglePassword = function(fieldId, iconContainer) {
            const input = document.getElementById(fieldId);
            const img = iconContainer.querySelector('img');

            if (input.type === "password") {
                input.type = "text";
                img.src = eyeClosedImgSrc;
                img.alt = "Hide Password";
            } else {
                input.type = "password";
                img.src = eyeOpenImgSrc;
                img.alt = "Show Password";
            }
        };

        // Function to show the error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add("show");
        }

        // Function to hide the error message
        function hideError() {
            errorMessage.classList.remove("show");
        }

        // Handle Login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            hideError(); // Hide any previous error messages

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to dashboard on success
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("Login failed:", error.code);
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        showError("Incorrect password or email. Please try again.");
                    } else {
                        // For other errors, show a generic message
                        showError("Login failed. Please check your credentials.");
                    }
                });
        });
    </script>
</body>
</html>
