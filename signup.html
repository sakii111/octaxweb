<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: #101213;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .form-wrapper { width: 100%; max-width: 400px; }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p.description {
            color: #57636C;
            font-size: 14px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #F1F4F8;
            border-radius: 12px;
            background-color: #F1F4F8;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        input:focus {
            border-color: #4B39EF;
            outline: none;
        }
        .field-wrapper {
            position: relative;
            margin-bottom: 16px;
        }
        .toggle-pass {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #57636C;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #12BF54;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .btn:hover { background-color: #0fa049; }
        .links {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #57636C;
        }
        .links a {
            color: #4B39EF;
            font-weight: 600;
            text-decoration: none;
            margin-left: 4px;
        }
        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?auto=format&fit=crop&w=1380&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            display: none;
        }
        @media (min-width: 992px) {
            .image-section { display: block; }
        }
        .error-message {
            color: #FF5963;
            font-size: 13px;
            margin-bottom: 12px;
        }
        /* New styles for the toggle images */
        .toggle-pass img {
            width: 24px; /* Adjust size as needed */
            height: 24px;
            display: block; /* Ensures proper alignment */
        }
        /* Make password input have padding to the right for the image */
        .field-wrapper input {
            padding-right: 48px; /* Give space for the toggle image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <h1>Create an account</h1>
                <p class="description">Let's get started by filling out the form below.</p>
                <form id="signupForm">
                    <input type="email" id="email" placeholder="Email" required />

                    <div class="field-wrapper">
                        <input type="password" id="password" placeholder="Password" required />
                        <span class="toggle-pass" onclick="togglePassword('password', this)">
                            <img src="/images/view.png" alt="Show Password" />
                        </span>
                    </div>

                    <div class="field-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                        <span class="toggle-pass" onclick="togglePassword('confirmPassword', this)">
                            <img src="/images/view.png" alt="Show Password" />
                        </span>
                    </div>

                    <div class="error-message" id="errorMsg"></div>
                    <button class="btn" type="submit">Create Account</button>
                </form>
                <div class="links">
                    Already have an account?<a href="login.html">Sign In here</a>
                </div>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBplXdPF8ogTbsFOiNDPhBZIAUMPVJqDjc",
            authDomain: "first-47e77.firebaseapp.com",
            projectId: "first-47e77",
            storageBucket: "first-47e77.appspot.com",
            messagingSenderId: "326623691876",
            appId: "1:326623691876:web:ded81074a6f236ac3f0b71",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Define paths to your images
        const eyeOpenImgSrc = "/images/view.png";
        const eyeClosedImgSrc = "/images/hide.png";

        // ✅ Password show/hide toggle
        window.togglePassword = function(fieldId, iconContainer) {
            const input = document.getElementById(fieldId);
            const img = iconContainer.querySelector('img');

            if (input.type === "password") {
                input.type = "text";
                img.src = eyeClosedImgSrc;
                img.alt = "Hide Password";
            } else {
                input.type = "password";
                img.src = eyeOpenImgSrc;
                img.alt = "Show Password";
            }
        };

        // ✅ Signup form handling
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created successfully!");
                window.location.href = "login.html";
            } catch (error) {
                errorMsg.textContent = error.message;
            }
        });
    </script>
</body>
</html>
