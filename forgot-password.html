<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600&family=Outfit:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F1F4F8;
      padding: 16px;
      max-width: 570px;
      margin: auto;
    }

    .app-bar {
      display: flex;
      align-items: center;
      background-color: #F1F4F8;
      margin-bottom: 24px;
    }

    .back-button {
      display: flex;
      align-items: center;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 600;
      color: #15161E;
      cursor: pointer;
    }

    .back-button i {
      font-size: 24px;
      margin-right: 4px;
    }

    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      font-weight: 500;
      color: #15161E;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      font-weight: 500;
      color: #606A85;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 14px;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      outline: none;
      color: #15161E;
      font-weight: 500;
    }

    input[type="email"]:focus {
      border-color: #6F61EF;
    }

    .btn {
      margin-top: 24px;
      width: 100%;
      background-color: #12BF54;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0fa648;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="app-bar">
    <button class="back-button" onclick="goBack()">
      <i>&larr;</i>
      Back
    </button>
  </div>

  <h1>Forgot Password</h1>
  <p>We will send you an email with a link to reset your password. Please enter your email below.</p>

  <form id="forgotForm">
    <input type="email" id="email" placeholder="Enter your email..." required />
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <button type="submit" class="btn">Send Link</button>
  </form>

  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBplXdPF8ogTbsFOiNDPhBZIAUMPVJqDjc",
      authDomain: "first-47e77.firebaseapp.com",
      projectId: "first-47e77",
      storageBucket: "first-47e77.appspot.com",
      messagingSenderId: "326623691876",
      appId: "1:326623691876:web:ded81074a6f236ac3f0b71"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function goBack() {
      window.location.href = "login.html";
    }

    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const error = document.getElementById("error");
      const success = document.getElementById("success");

      error.textContent = "";
      success.textContent = "";

      if (!email) {
        error.textContent = "Email required!";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          success.textContent = "Reset link sent! Check your email.";
        })
        .catch((err) => {
          error.textContent = err.message;
        });
    });
  </script>

</body>
</html>
